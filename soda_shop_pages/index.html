
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soda Shop with Graph</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: white;
            padding: 10px 0;
        }
        header h1 {
            margin: 0;
        }
        .product-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .product {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            width: 200px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .product button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        .product button:hover {
            background-color: #218838;
        }
        footer {
            margin-top: 20px;
            background: #333;
            color: white;
            padding: 10px 0;
        }
        .graph-container {
            margin: 20px auto;
            width: 80%;
            height: 300px;
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            background-color: #eaeaea;
            border: 1px solid #ccc;
            border-radius: 8px;
            position: relative;
        }
        .bar {
            width: 20%;
            height: 100px;
            background-color: #007bff;
            transition: height 0.5s;
            position: relative;
        }
        .bar span {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Soda Shop</h1>
        <p>All products are $1 each!</p>
    </header>

    <div class="graph-container">
        <div class="bar" id="bar1"><span id="bar1-label">100</span></div>
        <div class="bar" id="bar2"><span id="bar2-label">100</span></div>
        <div class="bar" id="bar3"><span id="bar3-label">100</span></div>
    </div>

    <div class="product-container">
        <div class="product">
            <img src="pepsi_image.jpg" alt="Pepsi">
            <h3>Pepsi</h3>
            <p>Price: $1</p>
            <button onclick="location.href='pepsi.html'">Details</button>
        </div>
        <div class="product">
            <img src="cocacola_zero_image.jpg" alt="Coca-Cola Zero">
            <h3>Coca-Cola Zero</h3>
            <p>Price: $1</p>
            <button onclick="location.href='cocacola_zero.html'">Details</button>
        </div>
        <div class="product">
            <img src="cocacola_cherry_image.jpg" alt="Coca-Cola Cherry">
            <h3>Coca-Cola Cherry</h3>
            <p>Price: $1</p>
            <button onclick="location.href='cocacola_cherry.html'">Details</button>
        </div>
    </div>

    <footer>
        <a href="cart.html" style="color: white; text-decoration: none;">Go to Cart</a>
    </footer>

    <script>
        const bars = [
            document.getElementById('bar1'),
            document.getElementById('bar2'),
            document.getElementById('bar3')
        ];

        const labels = [
            document.getElementById('bar1-label'),
            document.getElementById('bar2-label'),
            document.getElementById('bar3-label')
        ];

        function animateBars() {
            bars.forEach((bar, index) => {
                const newHeight = Math.floor(Math.random() * 200) + 50;
                bar.style.height = newHeight + 'px';
                labels[index].textContent = newHeight;
            });
        }

        setInterval(animateBars, 1000);
    </script>
</body>
</html>
